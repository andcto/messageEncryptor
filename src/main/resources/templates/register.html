<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Message Encryptor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-one-third">
        <form class="box" th:action="@{/register}" method="post">
          <label class="label" for="name">Avatar</label>
          <div class="columns">
            <div class="column is-one-third">
              <figure class="image is-48x48">
                <img src="/images/profile/01.png">
              </figure>
              <div class="control">
                <label class="radio">
                  <input type="radio" name="avatar" value="01" checked>
                  01
                </label>
              </div>
            </div>
            <div class="column is-one-third">
              <figure class="image is-48x48">
                <img src="/images/profile/02.png">
              </figure>
              <div class="control">
                <label class="radio">
                  <input type="radio" name="avatar" value="02">
                  02
                </label>
              </div>
            </div>
            <div class="column is-one-third">
              <figure class="image is-48x48">
                <img src="/images/profile/03.png">
              </figure>
              <div class="control">
                <label class="radio">
                  <input type="radio" name="avatar" value="03">
                  03
                </label>
              </div>
            </div>
          </div>
          <div class="columns">
            <div class="column is-one-third">
              <figure class="image is-48x48">
                <img src="/images/profile/04.png">
              </figure>
              <div class="control">
                <label class="radio">
                  <input type="radio" name="avatar" value="04">
                  04
                </label>
              </div>
            </div>
            <div class="column is-one-third">
              <figure class="image is-48x48">
                <img src="/images/profile/05.png">
              </figure>
              <div class="control">
                <label class="radio">
                  <input type="radio" name="avatar" value="05">
                  05
                </label>
              </div>
            </div>
            <div class="column is-one-third">
              <figure class="image is-48x48">
                <img src="/images/profile/06.png">
              </figure>
              <div class="control">
                <label class="radio">
                  <input type="radio" name="avatar" value="06">
                  06
                </label>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label" for="name">Name:</label>
            <input class="input" type="text" id="name" name="name" required />
          </div>
          <div class="field">
            <label class="label" for="username">Login:</label>
            <input class="input" type="text" id="username" name="username" required onkeyup="this.value = this.value.toLowerCase();" />
          </div>
          <div class="field">
            <label class="label" for="password">Password:</label>
            <input class="input" type="password" id="password" name="password" required />
          </div>
          <div class="control">
            <button class="button is-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
      const $notification = $delete.parentNode;

      $delete.addEventListener('click', () => {
        $notification.parentNode.removeChild($notification);
      });
    });
  });
</script>
</body>
</html>
